---
layout: hlavni-sablona
title: Blog
---
<div class="blog">

{% for prispevek in collections.blog %}

    <div class="blog__clanek">
        <img src="/images/{{ prispevek.data.foto }}" alt="{{ prispevek.data.alt }}">

        <div class="blog__clanek-popis">
            <h2>{{ prispevek.data.title }}</h2>
            <p>{{ prispevek.data.perex }}</p>
            <a class="button" href="{{ prispevek.url }}">Číst</a>
        </div>
    </div>

{% endfor %}

</div>
